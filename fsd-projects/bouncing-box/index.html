<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}
		body {
			background: linear-gradient(90deg,rgba(42, 123, 155, 1) 0%, rgba(0, 128, 128, 1) 51%, rgba(178, 83, 237, 1) 100%);
		}


		.board {
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = board.height(); // the maximum Y-Coordinate of the screen


			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);
			var misclicks = 0

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			board.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY)
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 
			var positionX = 0;
			var positionY = 0;
			var points = 0;
			var speedX = 10;
			var speedY = 10;
			var boardHeight = jQuery(window).height();
			var randNumX = Math.random() * boardWidth;
			var randNumY = Math.random() * boardHeight;
			var randomNumberR = Math.random() * 225;
			var randomNumberG = Math.random() * 225;
			var randomNumberB = Math.random() * 225;
			var colorStr = "rgb(0, 128, 128)";
			var randomNumber = Math.random() * 225;



			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				moveBoxTo(300, 300);
				moveBoxTo(positionX, positionY)
				//positionY = positionY + speedY;
				positionX = positionX + speedX;
				if (positionX > boardWidth){
					speedX *= -1;

				}
				else if (positionX < 0){
					speedX *= -1;
				}
				positionY = positionY + speedY;
				if (positionY > boardHeight){
					speedY *= -1;

				}
				else if (positionY < 0){
					speedY *= -1;
				}
				points = points - misclicks; 

				if (points <= -1) {
					(function endGame() {
						clearInterval(interval);
					})()
				}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				positionX = randNumX;
				positionY = randNumY;
				randNumX = Math.random() * boardWidth;
				randNumY = Math.random() * boardHeight;
				points++;
				changeBoxText(points);
				speedX = (points * 3) + 10;
				speedY = (points * 3) + 10;
				randomNumberR = Math.random() * 225;
				randomNumberG = Math.random() * 225;
				randomNumberB = Math.random() * 225;
				(function getRandomColor() {
					colorStr = "rgb(" + randomNumberR + ", " + randomNumberG + ", " + randomNumberB + ")"
					box.css("background-color", colorStr)
				})() /*Function, and then immediately calls it; rather nifty*/

				
				


			};
			function handleBoardClick(){
				points = points - 1
				speedX *= -1
				speedY *= -1
				positionX = randNumX
				positionY = randNumY
			};





		})();
	</script>
</body>

</html>
